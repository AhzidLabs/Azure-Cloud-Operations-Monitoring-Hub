name: Deploy to Azure

on:
  push:
    branches:
      - main   # runs whenever you push to main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure using service principal (single JSON secret)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Retrieve a secret from Key Vault
      - name: Get secret from Key Vault
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: kv-ops-prod-1
          secrets: |
            TestSecret
        id: kv

      # Step 4: Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-app-service-name   # replace with your actual App Service name (e.g., app-ops-web-prod)
          package: .
